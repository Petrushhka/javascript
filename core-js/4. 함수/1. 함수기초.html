<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수의 선언
        // 함수의 이름은 동사적 의미가 내포되도록 짓습니다.
        function calcTotal(end){
            let total = 0;
            for(let i=0; i<=end; i++){
                total += i;
            }
            return total;
        }


        //함수를 리터럴 방식으로 선언

        const add = function(n1, n2){
            console.log(arguments);
            
            return n1+n2;
        }

        //함수의 호출
        console.log(calcTotal(10));
        const result = add(10, 1);
        console.log(result);

        // 자바스크립트 함수는 매개변수 개수를 다르게 주더라도 호출은 됩니다.
        // 정상 작동은 안됤ㄷ두 있습니다.
        //-----------------------------------------//
        function opreatorall(n1,n2){
            return {
                plust: n1+n2,
                minus: n1-n2,
                mulit: n1*n2,
                divide: n1/n2,
                mod: n1 % n2,
            };
        }
        
        </script>
</body>
</html>
