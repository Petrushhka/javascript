<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const foodList =['닭꼬치', '볶음밥', '짜장면', '족발'];
    // indexOf(): 배열의 특정 요소(데이터)가 몇 번 인덱스에 있는 지 알려줌. 없으면 -1
      var idx = foodList.indexOf('짜장면');
      console.log(idx);

      // includes(): 특정 데이터가 있는지 없는지 논리로 확인
      console.log(foodList.includes('족발'));

      // slice(): 배열을 원하는 만큼 분할
      // 원본은 변하지 않아요!
      var sliced = foodList.slice(1, 3);
      console.log(sliced);

      var sliced2 = foodList.slice(2); // 2번부터 끝까지
      console.log(sliced2);

      var sliced3 = foodList.slice(); // 배열 전체 복사
      console.log(sliced3);

      // reverse(): 배열 역순 배치
      //   foodList.reverse();
      console.log(foodList);

        // nums + nums2 (x)

      var nums = [10, 20, 30];
      var nums2 = [99, 999];

      // concat(): 배열을 결합한 사본을 리턴.
      var resultArr = nums2.concat(nums);
      console.log(resultArr);

        console.log('----------------------------------');


        //splice(): 배열의 삭제 및 삽입
        // 원본에서 삭제, 삽입을 진행하므로 원본이 변경됨!
        // splice(시작 인덱스, 개수);
        console.log(foodList);


        foodList.splice(1, 1); // 1번 인덱스부터 1개만  지워라 = 1번만 지워라
        console.log(foodList);

        foodList.splice(0, 1, '떡볶이', 'bhc');
        console.log(foodList);

        foodList.splice(2, 0, '피자', '보쌈');
        console.log(foodList);

        foodList.splice(2); // 2번부터 전체 다 삭제
        console.log(foodList);

        
    </script>
</body>
</html>
