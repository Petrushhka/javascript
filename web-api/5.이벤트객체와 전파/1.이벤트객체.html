<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="msg"></span>
    <input type="checkbox" id="agree" /> 동의의
    

    <hr>
    
    
    <input type="text" id="input-text">
    <p id="msg"></p>


    <script>
        //문서 전체에 이벤트 핸들러 등록
/*        document.addEventListener('click', (a)=>{
            console.log('클릭 이벤트 발생');
            console.log(a);
            document.querySelector('.msg').textContent = `x좌표 : ${a.offsetX}, y좌표: ${a.offsetY}`
        })
*/

        const $checkbox = document.getElementById('agree');
        $checkbox.addEventListener('change', (e) =>{
       // 실제 이벤트가 발생한 요소 -> 이벤트가 누구에게 발생되었는지를 파악할 때 많이 사용!
        // console.log(e.target)

        // 체크박스나 라디오버튼 체크 유무를 확인하는 프로퍼티가 있음
        if(e.target.checked){
            alert('동의하셧어여')
        } else {
            alert('동의 안하시면 다음페이지로 못갑니다~');
        }
    }
)

        const $input = document.getElementById('input-text');
        const $msg = document.getElementById('msg');

        $input.addEventListener('keyup', (e)=>{
            // console.log('키업 이벤트 발생');
            // console.log(`입력한 값: ${e.target.value}`);
            // console.log(`사용자가 누른 값: ${e.keyCode}`);
            if(e.keyCode === 13){
                // 사용자가 누른 버튼이 enter인가?

                $msg.textContent = e.target.value;
                e.target.value = '';
            }else if(e.keyCode === 27){
                $msg.textContent = '';
            }
        })


    </script>
</body>
</html>
