<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a id="link" href="https://www.github.com">깃허브 이동!</a>

    <form name="myForm" action="https://www.google.com" >
        <input type="text" placeholder="이메일을 쓰세요">
        <button type="submit">확인</button>
    </form>


    <script>
        const $link = document.getElementById('link');

        $link.addEventListener('click', (e)=>{
            //confirm은 확인/취소 버튼으로 이뤙진 알림창
            // 사용자가 확인을 누르면 true, 취솔르 누르면 false가 리턴됩니다.
            if(!confirm('깃허브로 이동하시겠읍니까?')){
                e.preventDefault(); // 태그가 가지고 있는 고유기능을 죽이기!
            }
        });

        // form 객체는 document 객체에 하위 객체 중 하나로
        // 유일하게 name 속성으로 바로 접근이 가능하다.
        const $myForm = document.myForm;

        // <form>에서 submit이 동작할 때 실행되는 이벤트
        $myForm.addEventListener('submit', (e)=>{
            e.preventDefault();
            if($myForm.firstElementChild.value === ''){
                alert('이메일을 작성하셔야죠!');
                return;
            }
            $myForm.submit(); // 문제가 없다면 직접 sumbit
        })

    </script>
</body>
</html>
