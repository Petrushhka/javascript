<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          width: 100px;
          height: 100px;
          background: orange;
          margin: 20px;
        }
        .green {
          background: yellowgreen;
          font-size: 25px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .red {
          background: red;
        }
      </style>
</head>
<body>

   <button id="btn">버튼입니다.</button>
   
   <script>
   
   const $btn = document.getElementById('btn');

   //이벤트 핸들러
   const hellohandler = () => alert('안뇽~');

   //addEventListener('이벤트타입', 함수)
   $btn.addEventListener('click', hellohandler);
    $btn.addEventListener('click', ()=> alert('안녕못한다~'));        


    </script>
</body>
</html>
